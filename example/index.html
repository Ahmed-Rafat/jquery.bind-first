<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="../js/jquery.bind-first.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		.example code {
			white-space: pre;
		}
	</style>
</head>
<body>
	<h1>bindFirst, delegateFirst &amp; liveFirst examples</h1>
	<h2>bindFirst</h2>
	<div class="example" id="bind">
		<a href="#">Click this link</a>
		<code>
		</code>
<script type="text/javascript" charset="utf-8">
$('#bind a')
	// regular bind: binded first, will be runned second
	.bind('click.ns1', function() {
		alert('regular bind');
		return false;
	})
	// delegateFirst: binded second, will be runned first
	.bindFirst('click.ns2', function() {
		alert('bindFirst');
		return false;
	});
</script>
	</div>
	<h2>delegateFirst</h2>
	<div class="example" id="delegate">
		<a href="#">Click this link</a>
		<code>
		</code>
<script type="text/javascript" charset="utf-8">
$('#delegate')
	// regular delegate: binded first, will be runned second
	.delegate('a', 'click.ns1', function() {
		alert('regular delegate');
		return false;
	})
	// delegateFirst: binded second, will be runned first
	.delegateFirst('a', 'click.ns2', function() {
		alert('delegateFirst');
		return false;
	});
</script>
	</div>
	<h2>liveFirst</h2>
	<div class="example" id="live">
		<a href="#">Click this link</a>
		<code>
		</code>
<script type="text/javascript" charset="utf-8">
$('#live a')
	// regular live: binded first, will be runned second
	.live('click.ns1', function() {
		alert('regular live');
		return false;
	})
	// delegateFirst: binded second, will be runned first
	.liveFirst('click.ns2', function() {
		alert('liveFirst');
		return false;
	});
</script>
	</div>
	
	<script type="text/javascript" charset="utf-8">
		$(function() {
			$('.example').each(function() {
				var $el = $(this);
				
				$el.find('code').text($el.find('script').text());
			});
		});
	</script>
</body>
</html>
